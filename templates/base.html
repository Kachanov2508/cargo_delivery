{% load static %}

{% load menu_tags %}
{% load header_tags %}
{% load order_form_tags %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Yandex map -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=38fbe75b-d1ce-45b7-a919-121ac7a51add"
            type="text/javascript"></script>

    <!-- Vue js -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Title -->
    <title>{% block title %}Cargo delivery{% endblock %}</title>
</head>
<body>

<!-- Menu -->
{% show_menu user %}

<!-- Header -->
{% show_header %}

<!-- Slider -->
{% block slider %}{% endblock %}

<div class="container mt-3">
    <div class="row">
        <!-- Left column -->
        <div class="col-sm-3">
            {% show_order_form %}
        </div>
        <!-- Body -->
        <div class="col-sm-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

{#<script src="{% static 'script/yandex_map.js' %}"></script>#}
</body>
</html>
