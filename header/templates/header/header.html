<div class="container mt-3">
    <hr/>
    <div class="row header align-items-center">

        <div class="col-md-4 header__logo">
            {% for item in context %}
                <img src="{{ item.logo.url }}" alt="logo">
            {% endfor %}
        </div>

        <div class="col-md-4 header__services">
            <ul>
                {% for item in context %}
                    {{ item.services|safe }}
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-4 header__contacts">
            <ul>
                {% for item in context %}
                    {{ item.address|safe }}
                {% endfor %}
            </ul>
        </div>

    </div>
    <hr/>
</div>
