<style>
    #order_form {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #ccc;
        transition: all 1s ease;
        z-index: 999;
    }

    .order_form__left {
    }

    .order_form__right {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 998;
        top: 0;
        left: 0;
        background-color: #cccccc;
        animation: show_map .5s ease;
        transform: translateX(100%)
    }

    .order_form__close {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 25px;
        transition: all .3s ease;
        cursor: pointer;
    }

    .order_form__close:hover {
        color: #f7f7f7;
    }

    @keyframes show_map {
        0% {
            opacity: 0;
            transform: translateX(0);
        }
        100% {
            opacity: 1;
            transform: translateX(100%);
        }
    }

    #map {
        width: 100%;
        height: 100%;
    }
</style>

<div id="order_form">
    <div class="order_form__left">
        <form method="post">
            {% csrf_token %}

            <!-- Откуда -->
            <div class="form-floating mt-3" @click="show_map">
                <input type="text" class="form-control" id="point_from" placeholder="Имя">
                <label for="point_from">
                    <i class="bi bi-geo-alt"></i>
                    Откуда
                </label>
            </div>

            <!-- Куда -->
            <div class="form-floating mt-3" @click="show_map">
                <input type="text" class="form-control" id="point_to" placeholder="Имя">
                <label for="point_to">
                    <i class="bi bi-geo-alt"></i>
                    Куда
                </label>
            </div>

            <!-- Имя -->
            <div class="form-floating mt-3" @click="show_map">
                <input type="text" class="form-control" id="floatingName" placeholder="Имя">
                <label for="floatingName">
                    <i class="bi bi-person"></i>
                    Имя
                </label>
            </div>

            <!-- Телефон -->
            <div class="form-floating mt-3" @click="show_map">
                <input type="tel" class="form-control" id="floatingPhone" placeholder="Телефон">
                <label for="floatingPhone">
                    <i class="bi bi-telephone"></i>
                    Телефон
                </label>
            </div>

            <!-- Email -->
            <div class="form-floating mt-3" @click="show_map">
                <input type="email" class="form-control" id="floatingEmail" placeholder="email">
                <label for="floatingEmail">
                    <i class="bi bi-envelope"></i>
                    Email
                </label>
            </div>
        </form>
        <!-- Отправить -->
        <div class="d-grid mt-3">
            <button class="btn btn-primary btn-lg">Рассчитать</button>
        </div>
    </div>

    <div class="order_form__right" :class="{ order_form__right_active: visible }" v-show="visible">
        <!-- Яндекс карта -->
        <div id="map"></div>

        <!-- Кнопка закрыть -->
        <div class="order_form__close" @click="close_map">
            <i class="bi bi-x-circle"></i>
        </div>
    </div>
</div>

<script>
    const Yandex_map = {
        delimiters: ["[[", "]]"],
        data() {
            return {
                visible: false,
            }
        },
        methods: {
            show_map() {
                this.visible = true
            },
            close_map() {
                this.visible = false
            },
            init() {

                const myMap = new ymaps.Map('map', {
                    center: [60.906882, 30.067233],
                    zoom: 9,
                    controls: []
                });

                // Скрыть панель маршрутизации.
                routePanelControl = new ymaps.control.RoutePanel({
                    options: {
                        visible: false,
                    },
                });

                const zoomControl = new ymaps.control.ZoomControl({
                    options: {
                        size: "small",
                        float: "none",
                        position: {
                            bottom: 145,
                            right: 10,
                        },
                    },
                });

                // Пользователь сможет построить только автомобильный маршрут.
                routePanelControl.routePanel.options.set({
                    types: {auto: true}
                });

                // Пустые точки откуда/куда
                routePanelControl.routePanel.state.set({
                    from: "Москва",
                    to: "",
                });

                // Кнопки + / - на карте
                myMap.controls.add(routePanelControl).add(zoomControl);


                // Откуда/Куда
                const floatingFrom = new ymaps.SuggestView("point_from");
                const floatingTo = new ymaps.SuggestView("point_to");

                floatingFrom.events.add("select", function (e) {
                    routePanelControl.routePanel.state.set({
                        from: e.get("item").displayName,
                    });
                });

                floatingTo.events.add("select", function (e) {
                    routePanelControl.routePanel.state.set({
                        to: e.get("item").displayName,
                    });
                });
            }
        },
        mounted() {
            ymaps.ready(this.init)
        }
    }
    Vue.createApp(Yandex_map).mount('#order_form')
</script>
