<style>
    .profile__link {
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: space-between;

        color: rgba(204, 204, 204, 0.5);
    }

    .profile__link span {
        margin-right: 5px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        {#        <a class="navbar-brand" href="/">Cargo Delivery</a>#}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% for item in context %}
                    <li class="nav-item">
                        <a class="nav-link active mx-2" aria-current="page"
                           href="{{ item.link }}">{{ item.title|upper }}</a>
                    </li>
                {% endfor %}

                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="nav-link active mx-2 profile__link">
                            <span class="material-icons"> account_circle </span> {{ user.username }}
                        </a>
                    {% else %}
                        <div style="display: flex">
                            <a href="{% url 'register' %}" class="nav-link">Регистрация</a>
                            <a href="{% url 'login' %}" class="nav-link">Вход</a>
                        </div>
                    {% endif %}
                </li>

            </ul>
        </div>
    </div>
</nav>
